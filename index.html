<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de Notas</title>
        <meta name="description" content="Calculadora de notas completa">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <header>
            <div class="topnav">
                    <h1 class="titulo">Calculadora de Notas</h1>
                    <a class="active" href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Refers</a>
                </nav>
            </div>
        </header>
        <main>
            <fieldset>
                <legend>Notas</legend>
                    <section>
                        <label for="nota1">Nota 1</label>
                        <input type="number" name="nota1" id="nota1" placeholder="EXP: 3,0">
                        <label for="nota2">Nota 2</label>
                        <input type="number" name="nota2" id="nota2" placeholder="EXP: 3,0">
                        <label for="nota3">Nota 3</label>
                        <input type="number" name="nota3" id="nota3" placeholder="EXP: 3,0">
                        <label for="nota4">Nota 4</label>
                        <input type="number" name="nota4" id="nota4" placeholder="EXP: 3,0">
                        <br>
                        <br>
                        <br>
                        <button onclick="calculo()">Calcular</button>
                        <br>
                        <br>
                    </section>
            </fieldset>
        </main>
        <footer>
            <p>Made by: <span><a href="https://github.com/silvaqi" target="_blank">@silvaqi</a><span></p>
        </footer>
    </body>
</html>
