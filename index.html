<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculadora de Notas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
			<div class="titulo">
				<h1>Calculadora de Notas</h1>
			</div>
			<div class="sobre">
				<p><b>Como usar este programa:</b><br>1. Insira os valores nos campos<br>2. Aperte no botão de calcular<br>3. O resultado seŕa mostrado na tela</p>
			</div>
			<form> <!-- Especifica o lugar do conteudo no geral do formulario "Classe" -->
				<fieldset> <!-- Usado para colocar os elementos do formulario/juntar/agrupar-->
					<div>
						<label for="bimestre1">Bimestre I</label>
						<input type="number" name="Bimestre I" id="bimestre1h" placeholder="Exp: 3.0">
					</div>
					<div>
						<label for="bimestre2">Bimestre II</label>
						<input type="number" name="Bimestre II" id="bimestre2h" placeholder="Exp: 3.0">
					</div>
					<div>
						<label for="bimestre3">Bimestre III</label>
						<input type="number" name="Bimestre III" id="bimestre3h" placeholder="Exp: 3.0">
					</div>
					<div>
						<label for="bimestre4">Bimestre IV</label>
						<input type="number" name="Bimestre IV" id="bimestre4h" placeholder="Exp:3.0">
					</div>
					<div>
						<button onclick="calculo()">Calcular</button>
					</div>
					<div>
						<label>Selecione:</label>
						<input type="checkbox" name="opcao1" value="matematica" checked>Matematica
						<label>
							<input type="checkbox" name="opcao2" value="portugues">Portugues
						</label>
					</div>
					<div>
						</select>
					</div>
				</fieldset>
			</form>
				<script src="scripts/script.js"></script>
	</body>
</html>
